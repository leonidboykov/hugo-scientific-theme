{{ define "content" }}
  <main class="section">
    <div class="container">
      <h1 class="title is-2">{{ .Title }}</h1>
      <h3 class="subtitle is-4">{{ .Params.subtitle | markdownify }}</h3>
      <div class="content">{{ .Content }}</div>
      {{ range where .Site.RegularPages "Section" .Page.Section }}
        {{ .Render "li" }}
      {{ end }}
    </div>
  </main>
{{ end }}
