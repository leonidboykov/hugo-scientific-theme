- id: "section-home-2-title"
  translation: "Технологии и типовые решения"

- id: "section-home-2-description"
  translation: "Разработка программных инструментальных средств и CASE-технологий для создания распределенных интеллектуальных систем, в частности, многоагентных систем, является центральной задачей лаборатории. Результаты фундаментальных исследований используются в качестве теоретического базиса этих разработок. Инструментальные программные CASE–средства проходят апробацию в рамках прикладных исследований лаборатории и в последующем предлагаются для использования заинтересованным организациям (научно-исследовательским организациям, индустриальным заказчикам, высшим учебным заведениям, и др.)."

